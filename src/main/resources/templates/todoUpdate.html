<h2>Todo bearbeiten</h2>
<hr>
<form th:action="@{/updatetodo(id=${todoid})}">
    <div class="input-group mb-3">
        <input type="text" class="form-control" th:value="${todo.getDesc()}" th:name="todoDesc" >
        <select class="costom-select" th:name="todoPersonId" id="inputGroupSelect01">
            <!--Dynamisierte DropDown-Liste mit Option-Select-->
            <span th:each="person: ${personen}">
                <option th:if="${todo.getPersonId() == person.getId()}" th:value="${person.getId()}" th:text="${person.getName()}" selected="selected"></option>
                <option th:unless="${todo.getPersonId() == person.getId()}" th:value="${person.getId()}" th:text="${person.getName()}"></option>
            </span>
        </select>
        <input type="number" class="form-control" th:value="${todoid}" th:name="todoId" style="display: none;" >
        <div class="input-group-append">
            <button class="btn btn-secondary" type="submit" id="button-addon2">Aktualisieren</button>
        </div>
    </div>
</form>
